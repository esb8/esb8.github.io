<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="topbar__left">
        <div class="badge"></div>
        <div>
          <div class="kicker">DIRECTORY</div>
          <h1 class="title">Evan Bhogal</h1>
        </div>
      </div>
    </header>

    <main class="layout">
      <aside class="panel panel--list" aria-label="Project list">
        <div class="panel__header">
          <div class="panel__title">SELECT A PROJECT</div>
          <div class="panel__sub">Buttons update the briefing panel.</div>
        </div>

        <div class="list" id="projectList"></div>

        <div class="panel__footer">
          <div class="hint">Tip: add projects in <span class="mono">script.js</span></div>
        </div>
      </aside>

      <section class="panel panel--detail" aria-label="Project details">
                 <div id="detail"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <div id="gallery"></div>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
